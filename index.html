<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Brick Breaker</title>
  </head>
  <body>
    <h1>BRICK BREAKER</h1>
    <button id="rules-btn" class="btn rules-btn">INSTRUCTIONS</button>
    <div id="rules" class="rules">
      <h2>HOW TO PLAY:</h2>
      <p>Use the left and right arrow keys to move the paddle.</p>
      <p>Break all of the bricks by bouncing the ball.</p>
      <p>If the ball reaches the bottom, the game will reset.</p>
      <button id="close-btn" class="btn">CLOSE</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
